<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon" />
        <title>Card Details Form</title>
    </head>
    <body>
        <main>
            <div class="background-img-cont"></div>
            <form action="post" class="card-form" id="card-form">
                <div class="card-front-cont">
                    <div class="card-front-decoration-cont">
                        <div class="card-front-circle-fill"></div>
                        <div class="card-front-circle"></div>
                    </div>
                    <p class="card-front-number">0000 0000 0000 0000</p>
                    <div class="card-front-name-cont">
                        <p class="card-front-name">RYAN BOWLER</p>
                        <p class="card-front-date">00/00</p>
                    </div>
                </div>
                <div class="card-back-img"></div>
                <div class="form-cont">
                    <div class="form-card-name-cont">
                        <label for="form-input-label" class="form-input-label"
                            >CARD HOLDER NAME</label
                        >
                        <input
                            id="form-card-name"
                            type="text"
                            class="form-input"
                            placeholder="e.g Jane Appleseed"
                            required />
                    </div>
                    <div class="form-card-number-cont">
                        <label for="form-input-label" class="form-input-label"
                            >CARD NUMBER</label
                        >
                        <input
                            id="form-card-number"
                            class="form-input"
                            type="tel"
                            inputmode="numeric"
                            pattern="[0-9]*"
                            autocomplete="cc-number"
                            maxlength="16"
                            placeholder="e.g. 1234 5678 9123 0000" />
                        <p class="form-input-error">
                            Wrong format, numbers only
                        </p>
                    </div>
                    <div class="form-card-date-cont">
                        <label
                            class="form-input-label form-date-input-label"
                            for="form-date-month"
                            >EXP. DATE (MM/YY)</label
                        >
                        <input
                            id="form-date-month"
                            type="tel"
                            placeholder="MM"
                            pattern="[0-9]*"
                            maxlength="2"
                            class="form-input form-date-input-month" />
                        <input
                            id="form-date-year"
                            type="tel"
                            class="form-input form-date-input-year"
                            placeholder="YY"
                            pattern="[0-9]*"
                            maxlength="2" />
                        <label
                            class="form-input-label form-input-cvc-label"
                            for="form-card-cvc"
                            >CVC</label
                        >
                        <input
                            type="tel"
                            pattern="[0-9]*"
                            maxlength="4"
                            id="form-card-cvc"
                            class="form-input form-input-cvc"
                            placeholder="e.g. 123" />
                        <p class="form-input-error form-date-error">
                            Can't be blank
                        </p>
                        <p class="form-input-error form-cvc-error">
                            Can't be blank
                        </p>
                    </div>
                    <button class="form-submit-btn" type="submit">
                        Confirm
                    </button>
                </div>
                <div class="form-confirmation">
                    <img src="images/icon-complete.svg" alt="" />
                    <h2 class="confirmation-title">THANK YOU!</h2>
                    <p class="confirmation-text">
                        We've added your card details
                    </p>
                    <button class="form-submit-btn continue-btn">
                        Continue
                    </button>
                </div>
            </form>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
