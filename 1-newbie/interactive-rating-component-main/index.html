<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="review-container">
      <img class="star" src="images/icon-star.svg" alt="star" />
      <h1>How did we do?</h1>
      <p class="body-text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form class="rating-form">
        <ul>
          <li>
            <input id="radio-1" type="radio" name="rating" value="1" />
            <label for="radio-1" class="rating-btn">1</label>
          </li>
          <li>
            <input id="radio-2" type="radio" name="rating" value="2" />
            <label for="radio-2" class="rating-btn">2</label>
          </li>
          <li>
            <input id="radio-3" type="radio" name="rating" value="3" />
            <label for="radio-3" class="rating-btn">3</label>
          </li>
          <li>
            <input id="radio-4" type="radio" name="rating" value="4" />
            <label for="radio-4" class="rating-btn">4</label>
          </li>
          <li>
            <input id="radio-5" type="radio" name="rating" value="5" />
            <label for="radio-5" class="rating-btn">5</label>
          </li>
        </ul>
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>
    <div class="submit-container">
      <img
        class="thanks-img"
        src="images/illustration-thank-you.svg"
        alt="phone" />
      <div class="rating-banner">
        <p class="banner-text">
          You selected <span class="selected-rating"></span> out of 5
        </p>
      </div>
      <h1>Thank you!</h1>
      <p class="thanks-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
