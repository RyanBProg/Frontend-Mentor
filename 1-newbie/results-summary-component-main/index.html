<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon" />
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="background-container">
      <div class="container">
        <div class="results-container">
          <h2 class="results-box-title">Your Results</h2>
          <div class="results-circle">
            <p class="score">76</p>
            <p class="total">of 100</p>
          </div>
          <h3 class="results-title">Great</h3>
          <p class="results-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-container">
          <h2 class="box-title">Summary</h2>
          <div class="summary-bar reaction-bar">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p class="summary-name">Reaction</p>
            </div>
            <p class="summary-score">80<span>/100</span></p>
          </div>
          <div class="summary-bar memory-bar">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p class="summary-name">Memory</p>
            </div>
            <p class="summary-score">92<span>/100</span></p>
          </div>
          <div class="summary-bar verbal-bar">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p class="summary-name">Verbal</p>
            </div>
            <p class="summary-score">61<span>/100</span></p>
          </div>
          <div class="summary-bar visual-bar">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <p class="summary-name">Visual</p>
            </div>
            <p class="summary-score">72<span>/100</span></p>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
